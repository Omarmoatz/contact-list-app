<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44e6bb82f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <div class="header">
        <div class="search">
            <form>
                <label for="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="search contact">
                </label>
            </form>
        </div>
        <div>
            <button  class="add_NewContact">
                <i class="fa-solid fa-user"></i><span>add new contact</span>
            </button>
        </div>
    </div>
    <section class="form_section">
        <div class="formAddContact">
            <i class="fa-solid fa-user"></i>
            <button class="close_btn"><i class="fa-solid fa-rectangle-xmark"></i></button>
            <form>
                <input type="text" placeholder="full name" id="full_name"><br>
                <input type="number" placeholder="phone" id="phone"><br>
                <input type="text" placeholder="email address" id="email_address"><br>
                <input type="text" placeholder="home address" id="home_address"><br>
            </form>
            <button class="save_btn">
                <i class="fa-solid fa-file"></i> Save
            </button>
        </div>
    </section>
    <section class="table_sec">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>#id</th>
                        <th><i class="fa-solid fa-user"></i>Name</th>
                        <th><i class="fa-solid fa-phone"></i>Phone</th>
                        <th><i class="fa-solid fa-envelope"></i>email</th>
                        <th><i class="fa-solid fa-location-dot"></i>address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table_bdy">

                </tbody>
            </table>
        </div>
    </section>


    <script src="js/index.js"></script>
</body>
</html>
